<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir el fragmento del head -->
<div th:replace="template/head"></div>

<body>
<!-- Incluir el fragmento del navbar -->
<div th:replace="template/navbar"></div>

<div class="contenedor-principal d-flex">
    <!-- Incluir el fragmento del sidebar -->
    <div th:replace="template/sidebar"></div>
    <!-- Main content -->
    <main role="main" class="container mt-3">
        <!-- Mensajes de éxito o error -->
        <div class="mt-3">
            <div th:if="${mensaje != null}" class="alert"
                 th:classappend="${tipoMensaje == 'success'} ? 'alert-success' : 'alert-danger'"
                 role="alert" id="alertMessage">
                <div class="d-flex justify-content-between align-items-center">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Listado de usuarios -->
        <h2 class="mt-4">Listado de Clientes</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">

                <td th:text="${cliente.nombre}"></td>
                <td>
                    <span th:text="${cliente.latitud} + ', ' + ${cliente.longitud}"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-primary"
                            th:onclick="'mostrarRuta({ lat: ' + ${cliente.latitud} + ', lng: ' + ${cliente.longitud} + '}, userCoords, map);'">
                        Ver Ruta
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="border rounder shadow-sm" id="map">
        </div>

    </main>
</div>



<!-- Boostrap core js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS (incluye Popper.js) -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/GoogleMapsApi.js}"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-dGf6128EiXXqpF3lwqd4omdHQoeTP0c&callback=initMap"></script>
<script>    // Evento para el botón "Útil"

</script>
</body>
</html>
