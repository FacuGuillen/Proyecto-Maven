<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/439f8f63ed.js" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home.html}" >Maven</a>
    <div class="ml-auto d-flex align-items-center">
      <span class="text-white mr-2" th:text="${nombreUsuario}"></span>
      <i class="fas fa-user-circle icon" style="font-size: 30px; color:#cccccc;"></i>
    </div>
  </div>
</nav>

<div class="d-flex mt-3">
  <!-- Incluir el fragmento del navbar -->
  <div th:include="template/navbar.html"></div>

  <!-- Main content -->

<main role="main" class="container mt-5">
  <div class = "container">
    <h1> Hola
      <span class="text-dark mr-2" th:if="${nombreUsuario != null && nombreUsuario != 'null'}" th:text="${nombreUsuario}"></span>
      <span class="text-dark mr-2" th:if="${nombreUsuario == null || nombreUsuario == 'null'}" th:text="'Invitado'"></span>
    </h1>
  </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
