<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir el fragmento del head -->
<div th:replace="template/head"></div>

<body>
<!-- Incluir el fragmento del navbar -->
<div th:replace="template/navbar"></div>

<div class="contenedor-principal d-flex">
  <!-- Incluir el fragmento del sidebar -->
  <div th:replace="template/sidebar"></div>
  <!-- Main content -->
  <main role="main" class="container mt-3">
    <h2 class="my-4">Publica tu Material</h2>

    <div class="row">
      <!-- Formulario de publicaciÃ³n -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h4 class="mb-3">Publicar un material</h4>
          <form th:action="@{/guardarPublicacion}" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nombre">Escribe producto</label>
              <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="form-group mt-3">
              <label for="imagen">Adjuntar Imagen</label>
              <input type="file" id="imagen" th:field="*{imagen}" class="form-control" accept="image/*" required>
            </div>

            <div class="form-group mt-3">
              <label for="precio">Precio por unidad</label>
              <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" min="0" required>
            </div>

            <div class="form-group mt-3">
              <label for="stock">Cantidad disponible</label>
              <input type="number" id="stock" th:field="*{stock}" class="form-control" min="0" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100">
              <i class="fas fa-upload"></i> Publicar
            </button>
          </form>
        </div>
      </div>
    </div>
</div>

</main>
<!-- /.container -->
</div>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
