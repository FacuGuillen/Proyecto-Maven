<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir el fragmento del head -->
<div th:replace="template/head"></div>

<body>
<!-- Incluir el fragmento del navbar -->
<div th:replace="template/navbar"></div>

<div class="contenedor-principal d-flex">
  <!-- Incluir el fragmento del sidebar -->
  <div th:replace="template/sidebar"></div>
  <!-- Main content -->
  <main role="main" class="container mt-3">
    <h2 class="my-4">Publica tu Material</h2>

    <div class="row">
      <!-- Formulario de publicaci贸n -->
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h4 class="mb-3">Publicar un material</h4>
          <form th:action="@{/guardarPublicacion}" method="POST">
            <!-- Selecci贸n de material -->
            <div class="form-group">
              <label for="nombre">Escribe producto</label>
              <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <!-- Cargar imagen -->
            <div class="form-group mt-3">
              <label for="materialImage">Adjuntar Imagen</label>
              <input type="file" class="form-control" id="materialImage" accept="image/*">
            </div>

            <!-- Precio y cantidad -->
            <div class="form-group mt-3">
              <label for="priceInput">Precio por unidad</label>
              <input type="number" class="form-control" id="priceInput" placeholder="Ingresa el precio en $" step="0.01" min="0" name="precio">
            </div>

            <div class="form-group mt-3">
              <label for="quantityInput">Cantidad disponible</label>
              <input type="number" class="form-control" id="quantityInput" placeholder="Cantidad disponible" name="stock">
            </div>

            <!-- Bot贸n de publicaci贸n -->
            <button type="submit"  class="btn btn-primary mt-3 w-100">
               <i class="fas fa-upload"></i> Publicar
            </button>
          </form>
        </div>
      </div>
      </div>
    </div>

  </main>
  <!-- /.container -->
</div>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
