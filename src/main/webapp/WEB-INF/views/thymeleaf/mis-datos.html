<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<!-- Incluir el fragmento del head -->
<div th:replace="template/head"></div>

<body>
<!-- Incluir el fragmento del navbar -->
<div th:replace="template/navbar"></div>

<div class="contenedor-principal d-flex">
    <!-- Incluir el fragmento del sidebar -->
    <div th:replace="template/sidebar"></div>
    <!-- Main content -->
    <main role="main" class="container mt-3">
        <h2 class="my-4 text-center">Tus datos</h2>

        <div class="d-flex justify-content-center">
            <!-- Formulario de publicación -->
            <div class="col-md-6">
                <div class="card p-3 shadow-sm">
<!--                    <h4 class="mb-3">Publicar un material</h4>-->
                    <form  method="POST">
                        <input type="hidden" name="id" th:value="${usuario.id}"/> <!-- Campo oculto para el ID -->

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" placeholder="Nombre">
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" th:value="${usuario.apellido}" placeholder="Apellido">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">Numero DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" th:value="${usuario.dni}" placeholder="Numero de DNI">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Numero de Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}" placeholder="Telefono">
                        </div>


                        <!-- Botón de publicación -->
                        <a>
                            <button type="submit"  class="btn btn-primary mt-3 w-100">
                                Confirmar cambios
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
</div>

</main>
<!-- /.container -->
</div>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
