<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/439f8f63ed.js" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home.html}" >Maven</a>
    <div class="ml-auto d-flex align-items-center">
      <span class="text-white mr-2" th:text="${nombreUsuario}"></span>
      <i class="fas fa-user-circle icon" style="font-size: 30px; color:#cccccc;"></i>
    </div>
  </div>
</nav>

<div class="d-flex mt-3">
  <!-- Incluir el fragmento del navbar -->
  <div th:include="template/navbar.html"></div>

  <!-- Main content -->
  <main role="main" class="container mt-5">
    <h3>Tipo de Proyecto: <span th:text="${tipoProyecto}"></span></h3>
    <form th:action="@{/resultado}" method="POST"> <!-- Cambia la acción según sea necesario -->
      <div th:each="pregunta : ${preguntas}">
        <div class="mb-3">
          <label th:for="'pregunta_' + ${pregunta.id}" class="form-label" th:text="${pregunta.texto}"></label>
          <div th:each="opcion : ${pregunta.opciones}">
            <div class="form-check">
              <label>
                <input type="radio" class="form-check-input" th:id="'opcion_' + ${opcion.id}" th:name="'pregunta_' + ${pregunta.id}" th:value="${opcion.texto}" />
              </label>
              <label th:for="'opcion_' + ${opcion.id}" class="form-check-label" th:text="${opcion.texto}"></label>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Mostrar los pasos</button>
    </form>
  </main>
  <!-- /.container -->
</div>


<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
